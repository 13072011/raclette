<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boutique de Mini Machines à Raclette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Boutique de Mini Machines à Raclette</h1>
    </header>
    <main>
        <section class="product">
            <img src="raclette.jpg" alt="Mini Machine à Raclette">
            <h2>Mini Machine à Raclette</h2>
            <p>Prix: 49,99€</p>
            <button id="order-button">Commander</button>
        </section>
    </main>
    <script>
        document.getElementById('order-button').addEventListener('click', function() {
            // Simuler la commande
            const product = {
                name: 'Mini Machine à Raclette',
                price: 49.99,
                message: 'Une nouvelle commande a été passée.'
            };

            // Envoyer la commande au script PHP
            fetch('notification.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `produit=${product.name}&prix=${product.price}&message=${product.message}`
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error('Erreur:', error));
        });
    </script>
</body>
</html>
